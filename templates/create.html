<!doctype html>
<html lang="en">
<title>Login</title>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./static/fullcalendar.css">
  <link rel="stylesheet" href="./static/create.css">
  <link rel="stylesheet" href="./static/main.css">
</head>

<body>

  <div id="modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <form class="modal-content" onsubmit="return false;">
        <div class="modal-header">
          <h5 class="modal-title">업무 추가</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>업무 이름</h4>
          <input id=work-name />
          <h4>시작 시간</h4>
          <p id="start-time"></p>
          <h4>끝 시간</h4>
          <p id="end-time"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
          <button id="submit" type="submit" class="btn btn-primary">추가</button>
        </div>
      </form>
    </div>
  </div>

  <main role="main">

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8">
          <div id="cal-header" class="row justify-content-between">
            <h1>
              근로 업무 추가
            </h1>
            <button id="next-pg" type="button" class="btn btn-secondary" data-dismiss="modal">다음</button>
          </div>
          <div id="cal=body" class="row">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/static/create.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
</body>

</html>
