{% extends 'base.html' %}

{% block css %}
  <link rel="stylesheet" href="./static/fullcalendar.css">
  <link rel="stylesheet" href="./static/main.css">
  <link rel="stylesheet" href="./static/create.css">
{% endblock %}

{% block modal %}
  <div class="modal-dialog" role="document">
    <form class="modal-content" onsubmit="return false;">
        <div id=time></div>
        <input class="form-control" autocomplete="off" id="work-name" placeholder="업무이름">
        <input class="form-control" autocomplete="off" id="minimum" placeholder="최소인원">
      <button id="submit" class="btn btn-primary">추가</button>
    </form>
  </div>
{% endblock %}

{% block main %}
  <div id="cal-header" class="row justify-content-between">
    <h2 id="name">
    </h2>
    <button id="next-pg" type="button" class="btn btn-secondary" data-dismiss="modal">다음</button>
  </div>
  <div id="cal=body" class="row">
    <div id="calendar"></div>
  </div>
{% endblock %}

{% block js %}
  <script src="/static/create.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
{% endblock %}
