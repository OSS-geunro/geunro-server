<!doctype html>
<html lang="en">
<title>Login</title>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./static/login.css">
  <link rel="stylesheet" href="./static/main.css">
</head>

<body>
  <main role="main">

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div id="danger" class="collapse alert alert-danger" role="alert">
            <strong>ID 혹은 Password를 확인해주세요!</strong>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5">
          <form id="login" onsubmit="return false;">
            <div class="form-group">
              <label for="KTISID">사용자 유형</label>

              <div class="row" id="user-type-selector">
                <div class="type col-6">
                  <input type='radio' value='student' name='radio' id='radio1' />
                  <label class="col-12 type-content text-center" for='radio1'>
                    <h4>학생</h4>
                    <h5>시간표 제출, 열람</h5>
                  </label>
                </div>
                <div class="type col-6">
                  <input type='radio' value='teacher' name='radio' id='radio2' />
                  <label class="col-12 type-content text-center" for='radio2'>
                    <h4>교사</h4>
                    <h5>근로시간표 제작, 열람</h5>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="KTISID">학번 혹은 사번</label>
              <input type="id" class="form-control" autocomplete="off" name="id" id="KTISID" placeholder="ID">
              <small class="form-text text-muted">국민대학교 종합정보시스템 아이디를 입력해주세요.</small>
            </div>
            <div class="form-group">
              <label for="Password">비밀번호</label>
              <input type="password" class="form-control" autocomplete="off" name="password" id="Password" placeholder="Password">
              <small class="form-text text-muted">5회 연속으로 틀릴 시 KTIS 사용이 제한됩니다.</small>
            </div>
            <button id="submit" class="btn btn-primary col-12">로그인</button>
          </form>
        </div>

      </div>
    </div>

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/static/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
